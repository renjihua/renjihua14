<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打飞机</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
				overflow-x: hidden;
			}
			#wrap{
				width: 100%;
				height: 100%;
				position: relative;
			}
			#map{
				display: block;
			}
			#score{
				position: absolute;
				left: 0;
				top: 0;
			}
			#loading{
				position: absolute;
				text-align: center;
				left: 50%;
				top: 50%;
				-webkit-transform: translate(-50%,-50%);
				transform: translate(-50%,-50%);
			}
			#menu{
				position: absolute;
				width: 160px;
				height: 160px;
				background: #bbc1c2;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
				border: 1px solid;
				border-radius: 5px;
				text-align: center;
				line-height: 40px;
				list-style: none;
				display: none;
			}
			#end_score{
				line-height: 80px;
				border-top: 1px solid;
				border-bottom: 1px solid;
			}
			#restart{
				cursor: pointer;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<canvas id="map"></canvas>
			<p id="score">分数: 0</p>
			<!--加载区域-->
			<div id="loading">
				<img src="img/loading.gif" alt="" />
				<p>游戏加载中</p>
			</div>
			<!--菜单区域-->
			<ul id="menu">
				<li>飞机大战分数</li>
				<li id="end_score">0</li>
				<li id="restart">重新开始</li>
			</ul>
		</div>
	</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	var oCan = $("canvas");
	var ctx = oCan.get(0).getContext("2d");
	var oScore = $("#score");
	var oLoad = $("#loading");
	var oMenu = $("#menu");
	var oEndScore = $("#end_score");
	var oRestart = $("#restart");
	// 给画布指定宽高
	oCan.get(0).width = $(document).width();
	oCan.get(0).height = $(document).height();
	// 预加载
	var imgNames = ["background.png","bullet1.png","bullet2.png","enemy1.png","enemy2.png","enemy3.png","herofly.png","loading.gif","prop.png"];
	var imgCount = 0;
	var aImgs = [];
	for (var i = 0; i < imgNames.length; i++) {
		var newImg = $("<img />").prop("src","img/" + imgNames[i]);
		aImgs.push(newImg.get(0));
		newImg.load(function() {
			imgCount++;
			if (imgCount == imgNames.length) {
				console.log("图片加载完毕");
				// 音频文件预加载
				preloadMusic();
			}
		})
	}
	console.log("aImgs",imgNames);
	// 所有的音频对象
	var aMusics = [];
	function preloadMusic() {
		var audioNames = ['bullet.mp3','enemy1_down.mp3','enemy2_down.mp3','enemy3_down.mp3','game_music.mp3','game_over.mp3'];
		var audioCount = 0;
		for (var i = 0; i < audioNames.length; i++) {
			var newAudio = $("<audio />").prop("src","audio/" + audioNames[i]).get(0);
			aMusics.push(newAudio);
			// 音频和视频元数据被加载成功的方法
			newAudio.onloadedmetadata = function() {
				audioCount++;
				if (audioCount == audioNames.length) {
					console.log("音频加载完毕");
					// 隐藏loading模块
					oLoad.css("display","none");
					// 播放游戏音乐
					aMusics[4].loop = true;
					// 范围0-1,1最大
					aMusics[4].volume = 1;
					aMusics[4].play();
					// 开始游戏流程
					main();
				}
			};
		}
	}
	// 背景对象(有且只有1个)
	var background = {
		// 背景在往下走
		y: 0,	
		// 绘制
		draw: function() {	
			var row = Math.ceil(oCan.height() / 568);
			var col = Math.ceil(oCan.width() / 320);
			for (var i = -row; i < row; i++) {
				for (var j = 0; j < col; j++) {
					var disX = j * 320;
					var disY = i * 568 + this.y;
					ctx.drawImage(aImgs[0],disX,disY);
				}
			}
		},
		// 移动
		move: function() {
			this.y++;
			var row = Math.ceil(oCan.height() / 568);
			this.y = this.y >= row * 568 ? 0 : this.y;
		}
	};
	// 英雄对象
	var hero = {
		// 记录英雄是否爆炸
		boom: false,
		w: 66,
		h: 82,
		x: oCan.width() / 2 - 33,
		y: oCan.height() * 0.7,
		// 图片中雪碧元素序号
		i: 0,
		// 控制图片的切换频率
		flagI: 0,
		// 发射子弹有关的属性  0为单排子弹,1为双排子弹
		amyType: 0, 
		// 发射出的子弹集合
		bullets: [],
		// 子弹发射频率
		flagS: 0,
		draw: function() {
			this.flagI++;
			if (this.flagI >= 10) {
				this.flagI = 0;
				if (this.boom) {
					this.i++;
					if (this.i > 4) {
						gameOver();
					}					
				} else {
					this.i = !this.i;
				}				
			}
			ctx.drawImage(aImgs[6],this.i * this.w,0,this.w,this.h,this.x,this.y,this.w,this.h);
		},
		shoot: function() {
			if (!this.boom) {
				this.flagS++;
			}
			if (this.flagS >= 4) {
				this.flagS = 0;
				aMusics[0].play();
				if (this.amyType) {
					// 双排子弹
					var bullet = new Bullet(this.x + this.w / 2 - 24,this.y + 22,48,14,aImgs[2],2); 
				} else {
					// 单排子弹
					var bullet = new Bullet(this.x + this.w / 2 - 3,this.y - 6 - 14,6,14,aImgs[1],1);
				}
				this.bullets.push(bullet);
			}
			// 移动子弹集合中的每一个子弹
			for (var i = 0; i < this.bullets.length; i++) {
				// 判断子弹有没有超出画布范围
				if (this.bullets[i].y <= -this.bullets[i].h) {
					 this.bullets.splice(i,1);
					 i--;
				} else {
					// 移动这颗子弹
					this.bullets[i].move();
					this.bullets[i].draw();
				}
			}
		}
	};
	// 子弹类 (坐标x,y,width,height,img,伤害值)
	function Bullet(x,y,w,h,img,hurt) {
		this.x = x;
		this.y = y;
		this.w = w;
		this.h = h;
		this.img = img;
		this.hurt = hurt;
	}
	Bullet.prototype = {
		constructor: Bullet,
		draw: function() {
			ctx.drawImage(this.img,this.x,this.y);
		},
		move: function() {
			this.y -= 10;
		}		
	};
	// 控制hero的移动
	oCan.mousedown(function(ev) {
		var disX = ev.pageX;
		var disY = ev.pageY;
		// 判断触摸点是否在hero所在区域
		if (disX >= hero.x && disX <= hero.x + hero.w && disY >= hero.y && disY <= hero.y + hero.h) {
			oCan.mousemove(function(ev) {
				hero.x = ev.pageX - hero.w / 2;
				hero.y = ev.pageY - hero.h / 2;
			});
			oCan.mouseup(function(){
				$(this).off("mousemove mouseup");
			})
		}
	});
	// 移动端控制移动
	function start(ev) {
		ev = ev || event;
		var touchObj = ev.touches[0];
		var disX = touchObj.pageX;
		var disY = touchObj.pageY;
		if (disX >= hero.x && disX <= hero.x + hero.w && disY >= hero.y && disY <= hero.y + hero.h) {
			oCan.get(0).addEventListener("touchmove",move);
			oCan.get(0).addEventListener("touchend",end);
			ev.preventDefault();
		}
		function move(ev) {
			ev = ev || event;
			var touchObj = ev.touches[0];
			hero.x = touchObj.pageX - hero.w / 2;
			hero.y = touchObj.pageY - hero.h / 2;			
			ev.preventDefault();
		}
		function end() {
			oCan.get(0).removeEventListener("touchmove",move);
			oCan.get(0).removeEventListener("touchend",end);
		}
	}
	oCan.get(0).addEventListener("touchstart",start);
	// 敌机 (坐标x,y,width,height,img,HP,速度,得分,图片中最大的雪碧元素个数)
	function Enemy(x,y,w,h,img,hp,speed,score,maxI) {
		this.x = x;
		this.y = y;
		this.w = w;
		this.h = h;
		this.img = img;
		this.hp = hp;
		this.speed = speed;
		this.score = score;
		this.maxI = maxI;
		// 控制图片的切换频率
		this.flagI = 0;
		// 控制图片切换
		this.i = 0;
		this.boom = false;
		this.isDied = false;
	}
	Enemy.prototype = {
		constructor: Enemy,
		draw: function() {
			if (this.boom) {
				// 切换图片
				this.flagI++;
				if (this.flagI >= 8) {
					this.flagI = 0;
					this.i++;
					if (this.i >= this.maxI) {
						this.isDied = true;
					}
				}
			}
			// 绘制图片
			ctx.drawImage(this.img,this.i * this.w,0,this.w,this.h,this.x,this.y,this.w,this.h);
		},
		move: function() {
			this.y += this.speed;
		}
	};
	// 保存所有敌机
	var aEnemys = [];
	function createEnemyAndMove() {
		var num = ranNum(1,1000);
		if (num <= 50) {
			// 创建敌机
			if (num <= 40) {
				// 小飞机
				var enemy = new Enemy(ranNum(0,oCan.width() - 38), -34, 38, 34, aImgs[3],1,ranNum(2,4),10,5);
			} else if (num <= 48) {
				// 中型机
				var enemy = new Enemy(ranNum(0,oCan.width() - 46), -64, 46, 64, aImgs[4],5,ranNum(2,3),100,6);
			} else{
				// 大型机
				var enemy = new Enemy(ranNum(0,oCan.width() - 110), -164, 110, 164, aImgs[5],10,2,1000,10);
			}
			aEnemys.push(enemy);
		}
		// 移动敌机集合中的每一个敌机
		for (var i = 0; i < aEnemys.length; i++) {
			// 判断敌机是否超出屏幕,是否死亡
			if (aEnemys[i].y >= oCan.height() + aEnemys[i].h || aEnemys[i].isDied) {
				// 从数组中删除该元素
				aEnemys.splice(i,1);
				i--;
			} else {
				aEnemys[i].draw();
				aEnemys[i].move();
			}
		}
		
	}
	function ranNum(x,y) {
		return Math.floor(Math.random() * (y - x + 1) + x);
	}
	// 道具类
	function Prop(x,y,w,h,type,speed) {
		this.x = x;
		this.y = y;
		this.w = w;
		this.h = h;
		// 0/1  0: 炸弹; 1: 换子弹
		this.type = type;
		this.speed = speed;
		// 标记是否被使用
		this.isUsed = false;
	}
	Prop.prototype = {
		constructor: Prop,
		draw: function() {
			ctx.drawImage(aImgs[8], this.type * this.w, 0, this.w, this.h, this.x, this.y, this.w, this.h);
		},
		move: function() {
			this.y += this.speed;
		}
	};	
	// 所有的道具集合
	var aProps = [];
	function createPropAndMove() {
		var num = ranNum(1,1000);
		if (num <= 5) {
			var prop = new Prop(ranNum(0, oCan.width() - 38), -68, 38, 68, ranNum(0,1), ranNum(5,6));
			aProps.push(prop);			
		}
		// 移动所有的道具
		for (var i = 0; i < aProps.length; i++) {
			if (aProps[i].y >= oCan.height() + aProps[i].h || aProps[i].isUsed) {
				// 从数组中删除该元素
				aProps.splice(i,1);
				i--;
			}else{
				aProps[i].draw();
				aProps[i].move();
			}
		}
	}
	// 判断是否碰撞
	function isCrash(obj1,obj2) {
		var oT1 = obj1.y;
		var oB1 = obj1.y + obj1.h;
		var oL1 = obj1.x;
		var oR1 = obj1.x + obj1.w;
		var oT2 = obj2.y;
		var oB2 = obj2.y + obj2.h;
		var oL2 = obj2.x;
		var oR2 = obj2.x + obj2.w;
		if (oT2 > oB1 || oL2 > oR1 || oB2 < oT1 || oR2 < oL1) {
			// 没有碰撞
			return false;
		} else {
			return true;
		}
	}
	// 所有的(3种)碰撞检测
	var timerBullet;
	var nScore = 0;
	function check() {
		// 1.英雄和道具
		for (var i = 0; i < aProps.length; i++) {
			if (isCrash(hero,aProps[i])) {
				aProps[i].isUsed = true;
				if (aProps[i].type) {
					// 双排子弹
					clearInterval(timerBullet);
					hero.amyType = 1;
					timerBullet = setTimeout(function() {
						hero.amyType = 0;
					},5000);
				} else {
					// 炸弹,所有敌机全部爆炸
					$.each(aEnemys, function(i,v) {
						v.boom = true;
						nScore += v.score;
					});
				}
			}
		}
		// 2.敌机和子弹
		for (var i = 0; i < aEnemys.length; i++) {
			for (var j = 0; j < hero.bullets.length; j++) {
				if (aEnemys[i].boom) break;
				if (isCrash(aEnemys[i],hero.bullets[j])) {
					aEnemys[i].hp -= hero.bullets[j].hurt;
					if (aEnemys[i].hp <= 0) {
						aEnemys[i].boom = true;
						nScore += aEnemys[i].score;
						switch (aEnemys[i].maxI){
							case 5:
								aMusics[1].play();
								break;
							case 6:
								aMusics[2].play();
								break;
							case 10:
								aMusics[3].play();
								break;
							default:
								break;
						}
					}
					// 子弹消失
					hero.bullets.splice(j,1);
					j--;					
				}
			}
		}
		// 3.敌机和英雄
		for (var i = 0; i < aEnemys.length; i++) {
			if (aEnemys[i].boom) continue;
			if (isCrash(aEnemys[i],hero)) {				
				aEnemys[i].boom = true;
				hero.boom = true;						
			}
		}
	}
	function gameOver() {
		console.log("英雄爆炸,游戏结束了");
		aMusics[4].pause();
		aMusics[5].play();
		oEndScore.text(nScore);	
		oMenu.show();	
	}
	// 重新开始
	function restart() {
		oRestart.click(function() {
			location.reload();
		})
	}
	// 主体流程
	restart();
	function main() {
		ctx.clearRect(0,0,oCan.width(),oCan.height());
		// 绘制背景
		background.draw();
		// 移动背景
		background.move();
		// 绘制英雄
		hero.draw();
		// 发子弹
		hero.shoot();
		// 绘制敌机,移动敌机
		createEnemyAndMove();
		// 创建道具并且移动所有道具
		createPropAndMove();
		// 得分
		oScore.text("分数: " + nScore);
		// 
		if (!hero.boom) {
			check();
		}
		requestAnimationFrame(main);
	}	
	// 更改窗口大小
	$(window).resize(function() {
		oCan.get(0).width = $(document).width();
		oCan.get(0).height = $(document).height();		
	}); 
</script>
